version: "2"
sql:
  - engine: "mysql"
    schema: "./migrations"
    queries: "query.sql"
    gen:
      go:
        emit_json_tags: true
        package: "repository"
        out: "generated/repository"
        sql_package: "database/sql"
        overrides:
          - column: "*.id"
            nullable: false
            go_type:
              import: github.com/google/uuid
              type: "UUID"
#          - db_type: "timestamp"
#            nullable: true
#            go_type:
#              import: "time"
#              type: "Time"

